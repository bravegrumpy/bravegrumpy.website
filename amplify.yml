version: 1
applications:
  - appRoot: .
    type: docker
    settings:
      runtime: docker
    buildSpec:
      version: 1
      applications:
        - appRoot: .
          env:
            variables:
              PHP_VERSION: "8.1"
          backend:
            phases:
              preBuild:
                commands:
                  - echo "Installing docker"
                  - npm install -g dockerode
                  - npm install -g docker-cli
                  - echo "Installing php"
                  - npm install php
              build:
                commands:
                  - echo "Starting build process"
                  - echo "Building Docker image"
                  - docker build -t my-php-app .
            artifacts:
              baseDirectory: src
            files:
              - '**/*'
            cache:
              paths: []