version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Nothing to pre-build"
    build:
      commands:
        - echo "Building Docker image"
        - docker build -t my-php-app .
    postBuild:
      commands:
        - docker run my-php-app
        - echo "Build completed"
  artifacts:
    baseDirectory: src
    files:
      - '**/*'
  cache:
    paths: []