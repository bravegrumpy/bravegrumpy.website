version: 1
frontend: 
  phases:
    preBuild: 
      commands:
        - rm -rf node_modules
        - nvm install 20
        - nvm use  20
        - npm ci
    build:
      commands: 
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/index.html'
      headers:
        - key: 'Cache-Control'
          value: 'public,max-age=0, must-revalidate'