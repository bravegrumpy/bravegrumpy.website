version: 1
applications:
  - appRoot: .
  backend:
    phases:
      build:
        commands:
          - docker build -t my-php-app .
  artifacts:
    baseDirectory: src
    files:
      - '**/*'
  customHeaders:
    - pattern: '**/*.html'
    headers:
      - key: 'Content-Type'
        value: 'application/x-httpd-php'
  buildSpec:
    version: 1
    artifacts:
      baseDirectory: src
      files:
        - '**/*'