version: 1
applications:
  - frontend:
      phases:
        build:
          commands:
            - echo "Starting frontend build"
      artifacts:
        baseDirectory: src
        files:
          - '**/*'
    backend:
      phases:
        build:
          commands:
            - echo "Starting backend build"
            - docker build -t ${IMAGE_NAME} .
      artifacts:
        baseDirectory: src
        files:
          - '**/*'
    type: docker
    appRoot: .
    buildSpec:
      version: 1
    settings:
      runtime: dockers