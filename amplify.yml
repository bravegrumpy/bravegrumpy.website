version: 1
frontend: 
  phases:
    preBuild: 
      commands:
        - rm -rf node_modules
        - nvm install 20
        - nvm use  20
        - npm ci
    build:
      commands: 
        - npm run build
        - echo '{"files":{"index.html":{"type":"file"}}}' > dist/deploy-manifest.json
        - ls -la dist
  artifacts:
    baseDirectory: ./dist
    files:
      - '**/*'