version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'echo "installing dependancies..."'
        - 'npm install --omit=dev --cache .npm --prefer-offline'
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - 'npm run build'

  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - '.npm/**/*'