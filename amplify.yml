version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'echo "installing dependancies..."'
        # - 'npm ci --cache .npm --prefer-offline'
        - 'npm ci'
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - 'npm run build'
        - 'cd build/compute/default/'
        - 'npm i --production'

  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - '.npm/**/*'
